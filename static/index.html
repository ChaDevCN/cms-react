<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="format-detection" content="telephone=no" />
		<title>cms</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			html {
				font-size: 16px;
			}
			body {
				font-family: 'Noto Sans SC', 'PingFang SC', 'Helvetica Neue', Helvetica,
					Arial, sans-serif !important;
				overflow-x: hidden;
			}

			* {
				padding: 0;
				margin: 0;
			}
			.loading-box {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
			}
			.loading-box img {
				width: 1200px;

				height: 200px;
			}
		</style>
	</head>
	<body>
		<div id="<%= mountId %>">
			<div class="loading-box">
				<img src="/loading.svg" alt="loading" />
			</div>
		</div>
	</body>
</html>
